<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Registration Form</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="exampleName">Name</label>
                        <input type="text" class="form-control" id="exampleName" placeholder="Tan Ah Gao">
                    </div>
                    <div class="form-group">
                        <label for="exampleContact">Contact</label>
                        <input type="number" class="form-control" id="exampleContact" placeholder="8888 8888">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               placeholder="ahgao@hotmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleAccounts">Number of Pax</label>
                        <select class="form-control" id="exampleAccounts">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="optionsRadios1">Smoking</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>No
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadio2" value="option2">Yes
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inlineCheckbox1">Amenities</label>
                        <div class="checkbox">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1">Pool
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2">WiFi
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3">TV
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox4" value="option4">In Room Dining
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleRequest">Special Requests</label>
                        <textarea class="form-control" rows="3" id="exampleRequest">Subjected to availability
                        </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
